      ></ni-about-us-card>

      ></ni-about-us-card>

     ></ni-about-us-card>

    ></ni-about-us-card>

    <ni-about-us-card
    image = "/public/images/painting-service/main-power-washing/power-washing.png"
    card-title = "Power Washing"

    ></ni-about-us-card>
    <ni-about-us-card
    image = "/public/images/painting-service/main-epoxy-floor/epoxy-floor-2.png"
